{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'static/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2e3b;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .myform {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }

        .form-group label {
            font-weight: bold;
            color: #2c2e3b;
        }

        .form-control, select {
            border-radius: 5px;
        }

        .btn {
            background-color: #2c2e3b;
            color: white;
            border-radius: 25px;
            border: none;
        }

        @media (max-width: 768px) {
            .myform {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .form-group {
                margin-bottom: 15px;
            }

            .btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="myform">
            <div class="text-center mb-4">
                <h1 style="color:#2c2e3b">Add Item</h1>
            </div>
            <form action="add-item" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- First Column -->
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select name="category" id="category" class="form-control">
                                <option value="" selected disabled hidden>Select</option>
                                <option value="Shirts">Clothing - Shirts</option>
                                <option value="Pants">Clothing - Pants</option>
                                <option value="Innerwear">Clothing - Innerwear</option>
                                <option value="Jeans">Clothing - Jeans</option>
                                <option value="Jackets">Clothing - Jackets</option>
                                <option value="Socks">Accessories - Socks</option>
                                <option value="Wallets">Accessories - Wallets</option>
                                <option value="Belts">Accessories - Belts</option>
                                <option value="Ties">Accessories - Ties</option>
                                <option value="Kerchiefs">Accessories - Kerchiefs</option>
                                <option value="Tabs">Electronics - Tabs</option>
                                <option value="Headphones">Electronics - Headphones</option>
                                <option value="Cables">Electronics - Cables</option>
                                <option value="Necklaces">Jewellery - Necklaces</option>
                                <option value="Rings">Jewellery - Rings</option>
                                <option value="Bracelets">Jewellery - Bracelets</option>
                                <option value="Fiction">Books - Fiction</option>
                                <option value="Non-Fiction">Books - Non-Fiction</option>
                                <option value="Biography">Books - Biography</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input type="text" name="brand" class="form-control" id="brand" placeholder="Enter Brand">
                        </div>
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" name="color" class="form-control" id="color" placeholder="Enter Color">
                        </div>
                    </div>
                    <!-- Second Column -->
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <input type="text" name="type" id="type" class="form-control" placeholder="Enter Type">
                        </div>
                        <div class="form-group">
                            <label for="size">Size</label>
                            <select name="size" id="size" class="form-control">
                                <option value="" selected disabled hidden>Select</option>
                                <option value="xsmall">XS</option>
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                                <option value="xlarge">XL</option>
                                <option value="xxlarge">XXL</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" name="image" id="image" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
