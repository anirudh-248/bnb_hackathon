{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'static/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
    </head>
    <body style="background-color: rgb(71, 67, 76);">
        <div class="container">
            <div class="row" style="margin-top: 50px;">
                <div class="col-md-5 mx-auto">
                <div id="second">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1 style="color: white;">Add Item</h1>
                            </div>
                        </div>
                        <form action="add-item" method="POST" name="additem">
                            {% csrf_token %}
                            <div class="form-group" style="color: white;">
                                <label for="exampleInputEmail1">Category</label>
                                <input type="text"  name="category" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Category">
                            </div>
                            <div class="form-group" style="color: white;">
                                <label for="exampleInputEmail1">Brand</label>
                                <input type="text"  name="brand" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Brand">
                            </div>
                            <div class="form-group" style="color: white;">
                                <label for="exampleInputEmail1">Color</label>
                                <input type="text" name="color"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Color">
                            </div>
                            <div class="form-group" style="color: white;">
                                <label for="exampleInputEmail1">Type</label>
                                <input type="text" name="type" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Type">
                            </div>
                            <div class="form-group" style="color: white;">
                                <label for="exampleInputEmail1">Size</label>
                                <input type="text" name="size" id="password1"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Size">
                            </div>
                            <div class="form-group" style="color: white;"></div>
                                <label for="exampleInputEmail1" style="color: white;">Image</label>
                                <input type="file" name="image" id="password2"  class="form-control" aria-describedby="emailHelp" placeholder="Upload Image">
                            </div>
                            <div class="col-md-12 text-center mb-3" style="padding-top: 20px; ">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" style="border-radius: 10px;">Submit</button>
                            </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
        </div>   
        
    </body>
</html>
