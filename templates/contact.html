{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static 'static/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2c2e3b;
            margin: 0;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="row">
            <div class="col-md-12">
                <div id="second">
                    <div class="myform form" style="background-color:white; padding: 30px; border-radius: 15px;">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1 style="color:#2c2e3b">Contact</h1>
                            </div>
                        </div>
                        {% for msg in messages %}
                            <p style="text-align: center; color: green;">{{msg}}, return to <a href="/">main page</a></p>
                        {% endfor %}
                        <form action="contact" method="POST" name="additem">
                            {% csrf_token %}
                            <div class="form-group" style="color:#2c2e3b">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" name="name" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Name">
                            </div>
                            <div class="form-group" style="color:#2c2e3b">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" name="email" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Email">
                            </div>
                            <div class="form-group" style="color:#2c2e3b">
                                <label for="exampleInputEmail1">Subject</label>
                                <input type="text" name="subject" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Subject">
                            </div>
                            <div class="form-group" style="color:#2c2e3b">
                                <label for="exampleInputEmail1">Message</label>
                                <input type="text" name="message" id="contact-msg" class="form-control" aria-describedby="emailHelp" placeholder="Enter Message">
                            </div>
                            <div class="col-md-12 text-center mb-3" style="padding-top: 20px;">
                                <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm" style="background-color:#2c2e3b; color: white; border-radius: 25px; border: none">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
