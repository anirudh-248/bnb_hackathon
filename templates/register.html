{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="{% static '/static/styles.css' %}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan+Script"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      /* Basic container styling */
      .container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* For Mobile Devices */
      @media (max-width: 767px) {
        .myform {
          padding: 1rem; /* Compact padding for smaller screens */
          margin: 10px; /* Reduce margins for mobile */
          width: 100%; /* Ensure the form takes full width */
        }

        .logo h1 {
          font-size: 1.3rem; /* Slightly smaller font for mobile */
        }

        .form-label {
          font-size: 0.9rem; /* Smaller font for labels */
        }

        .form-control {
          font-size: 0.9rem; /* Smaller input font */
          padding: 0.5rem; /* Adjust padding for inputs */
        }

        .btn {
          padding: 8px 20px; /* Compact button size */
          font-size: 1rem; /* Smaller button text */
        }

        .text-center p {
          font-size: 0.9rem; /* Smaller text for links */
        }
      }

      /* For Tablets and Larger Devices (Desktops) */
      @media (min-width: 768px) {
        .myform {
          padding: 2rem; /* Increased padding for larger screens */
          margin: 20px auto; /* Center the form and add some space */
          max-width: 700px; /* Moderate max width for larger screens */
        }

        .logo h1 {
          font-size: 1.5rem; /* Larger font for the logo */
        }

        .form-label {
          font-size: 1rem; /* Normal font for labels */
        }

        .form-control {
          font-size: 1rem; /* Normal input font size */
          padding: 0.75rem; /* Adjust padding for inputs */
        }

        .btn {
          padding: 12px 25px; /* Larger button size */
          font-size: 1.1rem; /* Normal button text */
        }
      }
    </style>
  </head>
  <body style="background-color: #2c2e3b">
    <div class="container">
      <div class="row justify-content-center w-100">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="myform form" style="background-color: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <div class="logo mb-2">
              <h1 class="text-center" style="color: #2c2e3b;">Sign Up</h1>
            </div>
            {% for msg in messages %}
            <p class="text-center text-danger" style="font-size: 0.9rem;">{{ msg }}</p>
            {% endfor %}
            <form action="register" method="POST" name="registration">
              {% csrf_token %}
              <div class="row">
                <div class="col-12 col-md-6 mb-2">
                  <label for="firstname" class="form-label" style="color: #2c2e3b;">First Name</label>
                  <input type="text" name="fname" class="form-control" id="firstname" placeholder="Enter Firstname">
                </div>
                <div class="col-12 col-md-6 mb-2">
                  <label for="lastname" class="form-label" style="color: #2c2e3b;">Last Name</label>
                  <input type="text" name="lname" class="form-control" id="lastname" placeholder="Enter Lastname">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-2">
                  <label for="email" class="form-label" style="color: #2c2e3b;">Email Address</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="col-12 col-md-6 mb-2">
                  <label for="username" class="form-label" style="color: #2c2e3b;">Username</label>
                  <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-6 mb-2">
                  <label for="password" class="form-label" style="color: #2c2e3b;">Password</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <div class="col-12 col-md-6 mb-2">
                  <label for="password1" class="form-label" style="color: #2c2e3b;">Repeat Password</label>
                  <input type="password" name="password_r" class="form-control" id="password1" placeholder="Repeat Password">
                </div>
              </div>
              <div class="text-center mb-3 mt-3">
                <button type="submit" class="btn btn-primary btn-block" style="background-color: #2c2e3b; border-radius: 25px; border: none;">
                  Sign Up
                </button>
              </div>
              <div class="text-center">
                <p>
                  Already have an account? <a href="login" style="color: #2c2e3b;">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
